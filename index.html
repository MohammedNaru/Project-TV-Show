<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Ali Naru | MohammedNaru</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="pageTitle">TV Shows</h1>

    <!-- Navigation -->
    <button id="backToShows" style="display: none;">‚Üê Back to shows</button>

    <!-- Show search -->
    <input
      type="search"
      id="showSearch"
      placeholder="Search shows..."
    />

    <!-- Shows listing -->
    <div id="showsContainer" class="grid-container"></div>

    <!-- Episodes controls -->
    <div id="episodeControls" style="display: none;">
      <input
        type="search"
        id="episodeSearch"
        placeholder="Search episodes..."
      />

      <select id="episodeSelect">
        <option value="">Jump to an episode...</option>
      </select>

      <p id="episodeCount"></p>
    </div>

    <!-- Episodes listing -->
    <div id="episodes" class="grid-container"></div>

    <script src="script.js"></script>
  </body>
</html>
